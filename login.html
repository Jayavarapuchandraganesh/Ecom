<!DOCTYPE html>
<html lang="en">

<head>


  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    
    body {
      margin: 0px;
      background-color: #cecbc8;
      color: azure;
    }

    /* h1 {
      font-size: 40px;
      color: #382d26;
      text-align: center;
      margin-bottom: 30px;
      margin-top: 100px;
    } */

    .container {
      display: flex;
      justify-content: center;
      padding: 0;
      margin-bottom: 50px;
      align-items: center;
      flex-wrap: wrap;
      border: none;
      border-radius: 2px;
      box-shadow: 0px 0px 30px rgb(8, 1, 1);
    }

    .image {
      flex: 1;
      margin: 0;
      padding: 0%;
    }

    .formm {
      flex: 1;
      padding: 70px;
      margin: 0px;
      width: 600px;
      height: 400px;
      background-color: #614e41;
      color: #ffffff;
      border: none;


    }

    .formm .btn1,
    .formm .btn2 {
      display: block;
      width: 100%;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      background-color: #171412;
      color: rgb(255, 255, 255);
      border: none;
      border-radius: 2px;
      box-shadow: 0px 0px 10px rgb(8, 1, 1);
    }

    .formm .btn2 {
      margin-top: 10px;
    }

    .formm button:hover {
      background-color: rgba(0, 0, 0, 0.486);
    }

    small {
      font-size: 10px;
    }
    h1{
			position: relative;
			font-size: 40px;
            text-align: center;
            margin-bottom: 30px;
            margin-top: 100px;
			color: #cecbc8;
			-webkit-text-stroke:0.1vw #817f7d ;
			
		}
		h1::before{
			content: attr(data-text);
			position: absolute;
			top: 0;
			left: 0;
			width: 0;
			height: 100%;
			color: #40332b;
			-webkit-text-stroke: 0vw #817f7d;
			border-right: 1px solid #3f322a;
            overflow: hidden;
			animation: animate 5s linear infinite;
            
		}
        
		@keyframes animate{
			0%,10%,100%
			{
				width: 0;
			}
			70%,90%{
				width: 100%;
			}

		}
    
  </style>
</head>

<body>
  <h1 data-text="Welcome to SHOP LANE!">Welcome to SHOP LANE!</h1>
  <div class="container">

    <div class="image">
    <img src="C:\Users\Chandra Ganesh\Downloads\img3.avif" alt="image">
    </div>
    <div class="formm" style="margin: 0;">
      <form action="index.html" class="main-form">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" required id="password" class="form-control">
        </div>
        <button type="submit" class="btn2">Login</button>
      </form>
    </div>
  </div>
</body>

</html>
