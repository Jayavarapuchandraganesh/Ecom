<!DOCTYPE html>
<html lang="en">
<head>

    
    <title>Document</title>
    <style>
        .gif{
           display:flex; 
           justify-content: center;
           align-items: center;
        }
        img{
            height:60vh;
            width:80vb;
        }
        .ord{
            transition-delay: 2s;
        }
        .or{
           text-align: center; 
           opacity: 0;
           transition: opacity 1s ease-in-out;
        }
        .or.show{
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="gif">
    <img src="img/orsf.gif">
    
    </div>
    <div class="ord">
    <h1 class="or">ORDER PLACED SUCCESSFULLY</h1>
    </div>
    <script>
        setTimeout(function(){
            document.querySelector('.or').classList.add('show');
        }, 2000);
    </script>
</body>
</html>
